<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Forma</title>
</head>
<body>
    
 <div id="container">
    <div class="form-wrap">
        <h3>Prijava</h3>
        <p>Ova prijava je besplatna</p>

        <form action="">
            <div class="form-group">
                <label for="first_name">Ime</label>
                <input type="text" name="first_name" id="first_name">
            </div>
            <div class="form-group">
                <label for="last_name">Prezime</label>
                <input type="text" name="last_name" id="last_name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="password1">Sifra</label>
                <input type="password" name="password1" id="password1">
            </div>
            <div class="form-group">
                <label for="password2">Ponovi sifru</label>
                <input type="password" name="password2" id="password2">
            </div>
            <button type="submit" class="btn">Prijava</button>
        </form>
        <div class="text-bottom">
        <p>Kada kliknete na 'Prijava' slazete se sa<a href="#"> Uslovima koriscenja</a></p>
        </div>
    </div>
 </div>

</body>
</html>
